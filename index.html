<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Website</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for image">
        <button id="search-button">search</button>

    </form>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1682685797406-97f364419b4a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Mountain Climbing">
            <a href="https://unsplash.com/photos/wbOKjgQv3nY" target="_blank">Mountain Climbing</a>
        </div>

        <div class="image">
            <img src="https://images.unsplash.com/photo-1513137389744-267d0b623771?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjQzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60" alt="Waterfall beauty">
            <a href="https://unsplash.com/photos/X5CyweAStIY" target="_blank">Waterfall beauty</a>
        </div>

        <div class="image">
            <img src="https://images.unsplash.com/photo-1471039497385-b6d6ba609f9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YnVpbGRpbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Beautiful building">
            <a href="https://unsplash.com/photos/boLgiM0qwkg" target="_blank">Beautiful building</a>
        </div>

        
    </div>

    <button class="showmore"><span>Show more</span></button>
    <script src="script.js"></script>
</body>
</html>
